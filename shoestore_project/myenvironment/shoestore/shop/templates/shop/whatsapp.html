<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Icon Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .whatsapp-icon {
            font-size: 24px;
            color: #25D366;
            text-decoration: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Main content of the website -->
    <div>
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the webpage.</p>
    </div>

    <!-- Footer with WhatsApp Icon -->
    <div class="footer navbar-fixed-bottom my_footer">
        <p class="text-center">
            &copy; ShoeStore, Estd-2024. All Rights Reserved.
            <a href="https://wa.me/+918088957992" target="_blank" class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
        </p>
    </div>
</body>
</html>
