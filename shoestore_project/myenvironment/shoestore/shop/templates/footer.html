<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Icon in Footer Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .footer p {
            margin: 0;
            flex: 1;
            text-align: center;
        }
        .whatsapp-icon {
            font-size: 40px;
            color: #25D366;
            text-decoration: none;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <!-- Main content of the website -->
    <div>
        <h1>Welcome to My Website</h1>
        <p>This is the main content of the webpage.</p>
    </div>

    <!-- Footer with WhatsApp Icon -->
    <div class="footer navbar-fixed-bottom my_footer">
        <p class="text-center">
            &copy; ShoeStore, Estd-2024. All Rights Reserved.
        </p>
        <a href="https://wa.me/+919900150362" target="_blank" class="whatsapp-icon">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</body>
</html>
